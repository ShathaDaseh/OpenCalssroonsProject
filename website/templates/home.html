<!-- add_course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <form method="post">
        {% csrf_token %}
        <label for="course_code">Course Code:</label><br>
        <input type="text" id="course_code" name="course_code" required><br>
        <label for="course_name">Course Name:</label><br>
        <input type="text" id="course_name" name="course_name" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="instructor_name">Instructor Name:</label><br>
        <input type="text" id="instructor_name" name="instructor_name" required><br>
        <label for="prerequisites">Prerequisites:</label><br>
        <input type="text" id="prerequisites" name="prerequisites" required><br>
        <label for="capacity">Capacity:</label><br>
        <input type="number" id="capacity" name="capacity" required><br>
        <label for="days">Days:</label><br>
        <input type="text" id="days" name="days" required><br>
        <label for="start_time">Start Time:</label><br>
        <input type="time" id="start_time" name="start_time" required><br>
        <label for="end_time">End Time:</label><br>
        <input type="time" id="end_time" name="end_time" required><br>
        <label for="room_no">Room No:</label><br>
        <input type="text" id="room_no" name="room_no" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
